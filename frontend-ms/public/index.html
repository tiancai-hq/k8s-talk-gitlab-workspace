<style type="text/css">
.eqSectionCon {
  display:block;
  text-align:center;
}
.eqSection {
  display:inline-table;
  vertical-align: middle;
  text-align: center;
}
.eqSection > div {
  display:table-cell;
  vertical-align: middle;
  text-align: center;
  padding:8px 24px;
}
.digitOpPar
{
  width:200px;
}
.opBtn {

    width: 100%;
    display: block;
    padding: 8px 0px;
    margin: 0;
    font-size: 24px;
    background: rgba(141, 151, 161, 0.5);
    border: 1px solid rgba(239, 225, 225, 0.5);
    color: #f1f1f1;
    border-radius: 12px;
    vertical-align: middle;
    margin: 4px 0px;
    outline: none;
  font-family: Cambria, Utopia, "Liberation Serif", Times, "Times New Roman", serif;
}
.opBtn:hover {
    background: rgba(215, 225, 235, 0.5);
    border-color: rgba(239, 225, 225, 0.692);
    color: #ffffff;

}
.opBtn:disabled {
  opacity:0.5;
  background: rgba(90, 97, 104, 0.5);

}
.opBtn:active {

    background: rgba(7, 103, 198, 0.886);
    border-color: rgba(29, 79, 186, 0.92);
    color: #ffffff;
} 
.clearBtn {

    width: 100%;
    display: block;
    padding: 8px 0px;
    margin: 0;
    font-family: 'Comic Sans MS', 'Comic Sans', cursive; 

    font-size: 14px;
    background: rgba(141, 151, 161, 0.5);
    border: 1px solid rgba(239, 225, 225, 0.5);
    color: #f1f1f1;
    border-radius: 12px;
    vertical-align: middle;
    margin: 4px 0px;
    outline: none;
}
.clearBtn:hover {
    background: rgba(215, 225, 235, 0.5);
    border-color: rgba(239, 225, 225, 0.692);
    color: #ffffff;

}
.clearBtn:disabled {
  opacity:0.5;
  background: rgba(90, 97, 104, 0.5);

}
.clearBtn:active {

    background: rgba(7, 103, 198, 0.886);
    border-color: rgba(29, 79, 186, 0.92);
    color: #ffffff;
} 
.digitOpEq {
  font-size:52px;
}
.digitResult {
  font-size:64px;
}
.sampleErrorMessage {
  text-align:center;
  font-size:24px;
  padding-top:32px;
  color:#f00;
}
.opDigitResult {
  display:inline-block;
  width:80px;
  text-align: center;
}
.sampleSectionTitle
{
  font-size:32px;
}
</style>
</head>

<body>
  <div class="mainCon">

      <div class="sampleSection">
          <div class="sampleSectionTitle">Digit Recognition</div>
          <div class="eqSectionCon">
          <div class="eqSection">
              <div class="digitDrawPar">
                <div class="canvConMain" id="digitConA"></div>
                <div class="clearBtnCon"><button class="clearBtn" id="clearBtnA">Clear</button></div>
              </div>
              <div class="digitOpPar">
                  <button class="opBtn" id="opBtnAdd">&plus;</button>
                  <button class="opBtn" id="opBtnSub">&minus;</button>
                  <button class="opBtn" id="opBtnMul">&times;</button>
                  <button class="opBtn" id="opBtnDiv">&divide;</button>
              </div>
              <div class="digitDrawPar">
                <div class="canvConMain" id="digitConB"></div>
                <div class="clearBtnCon"><button class="clearBtn" id="clearBtnB">Clear</button></div>
              </div>
              <div class="digitOpEq">=</div>
              <div class="digitResult"><span id="opDigitResult">...</span></div>
          </div>
          </div>
          
          <div class="sampleErrorMessage">
            <div class="sampleErrorMessageInner" id="opErrMsg"></div>
          </div>
        </div>

  </div>
<script type="text/javascript" src="axios.min.js"></script>
<script type="text/javascript" src="exAPI.js"></script>
<script type="text/javascript" src="digitDraw2.js"></script>

function init() {
  initDraw();
}
init();
</script>
